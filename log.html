
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-repeat: no-repeat;
        background-position: 400px   100px;
        /* background-image: url(https://ts1.cn.mm.bing.net/th/id/R-C.346959e179bd395a21a6bbf59c7f4cc0?rik=TIeXPsB13%2fDwzQ&riu=http%3a%2f%2fi04.c.aliimg.com%2fimg%2fibank%2f2014%2f509%2f215%2f1435512905_902973602.jpg&ehk=e4TDpXitkM7BZMpZYL4vy1JIN9lMrYPjdQVr1W9YFdU%3d&risl=&pid=ImgRaw&r=0); */
    }
       
    * {
        margin: 0;
        padding: 0;
    }
    label {
        text-align: right;
        font-family: monospace;
        font-size: 16px;
        width: 75px;
        display: inline-block;
        color: blue;
        font-weight: 900;
    }

    ul li {
        list-style: none;
        margin-top: 10px;

    }
    .log {
        width: 300px;
        height: 300px;
        border: 1px solid skyblue;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-top: -150px;
        margin-left: -150px;
        /* position: relative; */
    }

    input {
        outline: none;
    }

    .log  ul  {
        /* border: 1px solid red; */
        width: 260px;
        height: 150px;
        margin-top: 50px;
    }

    ul  li {
        margin-left: 10px;
        /* border: 1px solid red; */
    }

    h4 {
        position: absolute;
        top: 15px;
        left: 110px;
        color: blue;
    }

    .btn1 {
        margin-left: 120px;
        width: 50px;
        height: 20px;
    }
    .btn2 {
        margin-left: 120px;
        width: 50px;
        height: 20px;
    }
</style>
<body>
    <div class="log">
        <h4>登录页面</h4>
        <ul>
            <li><label for="">用户名:</label><input type="text" class="uname"></li>
            <li><label for="">密码:</label><input type="password" class="upwd"></li>
            <!-- <li><label for="">确认密码:</label><input type="password"></li> -->
            <li><button class="btn1">登录</button></li>
            <li><button class="btn2"><a href="register.html">注册</a></button></li>
        </ul>
    </div>

    <script>
        var uname = document.querySelector('.uname')
        var upwd = document.querySelector('.upwd')
        var btn1 = document.querySelector('.btn1')
        btn1.addEventListener('click',function(){        
        var xhr = new XMLHttpRequest()
        xhr.open('POST','http://pg3ddq.natappfree.cc/user/login')
        // xhr.open('post','http://pg3ddq.natappfree.cc/user/regist')
        xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
        xhr.send('uname='+uname.value +'&' + 'upwd='+upwd.value)
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4 && xhr.status === 200){
                var obj =  JSON.parse(xhr.responseText)
                console.log(obj);
                if(obj.code ==1 && obj.data == '登录成功'){
                    alert('登录成功')
                }

                if(obj.code == 0){
                    if(obj.msg=='输入的密码错误'){
                        alert('输入的密码错误')
                    }

                    if(obj.msg == '没有这个用户'){
                        alert('没有这个用户,请先注册')
                    }
                }
              


            }
        }
     })
        

    </script>

    
</body>
</html>
